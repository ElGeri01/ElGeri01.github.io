<!DOCTYPE html>
<html>

<head>
  <title>Cervecer√≠a 024</title>
  <link rel="stylesheet" type="text/css" href="../CSS/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    
  </header>
  <footer>
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon">
              <ion-icon md="home-outline" ios="home-sharp"></ion-icon>
            </span>
            <span class="text">Inicio</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon md="people-outline" ios="people-Sharp"></ion-icon>
            </span>
            <span class="text">Sobre Nosostros</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon md="restaurant-outline" ios="restaurant-sharp"></ion-icon>
            </span>
            <span class="text">Carta</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon md="beer-outline" ios="beer-sharp"></ion-icon>
            </span>
            <span class="text">Cervezas</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon md="call-outline" ios="call-sharp"></ion-icon>
            </span>
            <span class="text">Contacto</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
  </footer>
  <script>
    const list = document.querySelectorAll('.list');
    function activeLink() {
      list.forEach((item) =>
        item.classList.remove('active'));
      this.classList.add('active');
    }
    list.forEach((item) =>
      item.addEventListener('click', activeLink));
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
